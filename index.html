<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Notes</title>
</head>
<body>
    <div class="container-fluid my-5 text-center">
        <button class="btn btn-outline-success" 
            data-bs-toggle="modal" 
            data-bs-target="#addNoteModal">
            <i class="bi bi-clipboard-plus"></i>
            Add note
        </button>
    </div>


    <div class="modal fade" tabindex="-1" id="addNoteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add a new note</h3>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group my-2">
                        <input type="text" id="add-note-title" 
                        placeholder="title"  
                        class="form-control" required>
                    </div>
                    <div class="input-group my-3">
                        <textarea rows="5" 
                        class="form-control" 
                        placeholder="note content"
                        id="add-note-content"
                        required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add-note-close" class="btn btn-warning" data-bs-dismiss="modal">close</button>
                    <button type="button" id="add-note-submit" class="btn btn-success" onclick="addNote()">submit</button>
                </div>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
